<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/dc88180b29.js" crossorigin="anonymous"></script>   
  <link rel="stylesheet" href="./style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Tourney:wght@100&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <title>Carrot Game</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <button class="play__button"><i class="fas fa-play-circle"></i></button>
      <h3 class="time__box"></h3>
      <h3 class="carrot__number"></h3>
    </section>
    <section class="footer">
      <div class="bugs__and__carrots">

      </div>


      <div class="message__box hidden">
        <button class="replay__button"><i class="fas fa-redo"></i></button>
        <h3 class="message"></h3>
      </div>
    </section>
    
  </div>
  
  
 

  <script src="./main.js"></script>
</body>
</html>
